<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRENOTAZIONE BANCHINA</title>
    
</head>
<body>
    <div id="container">
        <div id="content">
          <div class="title"><h1>Prenotazione Banchina</h1></div>
          <form [formGroup] = "quaysideReservation">
            <div>
              <div>
                <label for="lb_licencePlate">Targa</label><br>
                <select class="form-control" formControlName="licencePlate" (click)="getBoatList()" required>
                  <option *ngFor="let response of rispostaBeLp" [value]="response">{{response}}</option>
                </select><br>
              </div>
            </div>
            <div>
              <div>
                <label for="lb_datetime">Data Inizio Prenotazione</label><br>
                <input type="date" [(ngModel)]="dateTimeFromSelected" class="form-control" formControlName="dateTimeFrom" id="dateTimeTo" required><br>
              </div>
            </div>
            <div>
              <div>
                <label for="lb_name">Data Fine Prenotazione</label><br>
                <input type="date" [(ngModel)]="dateTimeToSelected" class="form-control"  formControlName="dateTimeTo" id="dateTimeTo"  required><br>
              </div>
            </div>
            <div>
              <div>
                <label for="lb_quayside">Banchina</label><br>
                <select [(ngModel)]="quaysideSelected" class="form-control" formControlName="quayside" [disabled]="(!quaysideReservation.valid)" id="itemSelect" (click)="getAllQuaysideActive(dateTimeFromSelected, dateTimeToSelected)" (change)="getPierList(quaysideSelected)" required>
                  <option *ngFor="let response of rispostaBeQuaysideActive" [value]="response">{{response}}</option>
                </select><br>
              </div>
            </div>
            <div>
              <div>
                <label for="lb_pier">Molo</label><br>
                <select [(ngModel)]="pierSelected" class="form-control" formControlName="pier" id="itemSelect" required>
                  <option>{{rispostaBePier}}</option>
                </select><br>
              </div>
            </div>
              <button type="button" class="form-control" (click)="goBack()">INDIETRO</button>
              <button type="button" class="form-control" value="submit" [disabled]="(!quaysideReservation.valid)" (click)="submit()">INVIA</button><br><br>
            </form>
          </div>
    </div>
</body>
</html>
